<html>
<head>
    <title>Contador</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="mx-auto mt-5 p-5" style="width: 200px;">
      <p>Counter </p> 
      <p><strong>{{ counter }}</strong> veces.</p>
      <div class="btn-group d-flex justify-content-center" role="group">
        <a href="/incremento_2" class="btn btn-Success">+2</a>
        <a href="/destroy_session" class="btn btn-Warning ml-5">reinicio</a>

      </div>
      <form method="POST">
        <div class="form-group mt-5">
            <label for="incremento">Incrementar:</label>
            <input type="number" id="incremento" name="incremento" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-Info">Incrementar</button>
      </form>


     
      
    </div>
  
  </div>
    
             
</body>
</html>
